<head>

</head>

<body>
	<div class="container" id="task4">
		<div class="row">
			<div class="col-sm-12">
				<a href='index.html' class="my-2 d-inline-block"><i class='fa fa-arrow-left mr-2'></i>Task List</a>
				<div class="card p-3 mb-4">
					<h4>
						Task 4 - Find highest and lowest number</h3>
						<ul class="mb-0">
							<li>Show highest and lowest number onclick of "Show Number"</li>
							<li>Alert should be "Highest number is:" or "Lowest number is:" </li>
						</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline">
					<div class="form-group mr-sm-3">
						<input type="text" class="Tnum" placeholder="First Number" id="fnum">
					</div>
					<div class="form-group mr-sm-3">
						<input type="text" class="form-control" placeholder="Second Number" id="Snum">
					</div>
					<div class="form-group mr-sm-3">
						<input type="text" class="form-control" placeholder="Third Number" id="Tnum">
					</div>
					<button type="button" class="btn btn-primary" id="btn">Show Number</button>
				</form>
			</div>
		</div>
	</div>
	<script>




		let cl = console.log;

		const firstNumberInput = document.getElementById("fnum");
		const secondNumberInput = document.getElementById("Snum");
		const thirdNumberInput = document.getElementById("Tnum");
		const showNumberButton = document.getElementById("btn");





		const onclickhandler = () => {
			let firstnunm = parseFloat(firstNumberInput.value)
			let secondnumnunm = parseFloat(secondNumberInput.value)
			let thirdnum = parseFloat(thirdNumberInput.value)


			if (!isNaN(firstnunm) && !isNaN(secondnumnunm) && !isNaN(thirdnum)) {

				let highestNumber = Math.max(firstnunm, secondnumnunm, thirdnum)
				let lowestNumber = Math.min(firstnunm, secondnumnunm, thirdnum)
				alert("Highest number is: " + highestNumber + "\nLowest number is: " + lowestNumber);


			} else {
				alert("Please enter valid numbers in all fields.");
			}


		}


		showNumberButton.addEventListener('click', onclickhandler)


	</script>
